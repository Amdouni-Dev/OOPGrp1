<body>
    <script>
function Animal(nom, couleur, habitat) {
  this.nom = nom;
  this.couleur = couleur;
  this.habitat = habitat;
}

Animal.prototype.deplacer = function () {
  console.log(`${this.nom} se déplace`);
};

const oiseau = new Animal("Oiseau", "Bleu", "Forêt");
oiseau.deplacer(); // L'animal se déplace


    </script>
</body>
